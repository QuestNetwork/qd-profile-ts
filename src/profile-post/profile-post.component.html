<div class="postDelete" (click)="postDelete(postObj)" *ngIf="isMyProfile">
  <nb-icon icon="trash-2-outline" ></nb-icon>
</div>
<div class="postTime">
  {{ postObj['timestamp'] }}
</div>

<div class="postContent">

  <div *ngIf="postRows.length > 0 && (postRows.length > 1 || !postRows[0][0]['isEmoji'])"  class="text">
    <div *ngFor="let row of postRows" style="display:block;clear:both;">

        <div *ngFor="let chunk of row" class="chunkContainer">
            <div *ngIf="!chunk['isEmoji']" class="textChunk"  [innerHTML]="chunk['text'] | linky:{newWindow: true}"></div>
            <ngx-emoji *ngIf="chunk['isEmoji']" class="emojiChunk" [emoji]="chunk['emojiColon']" set="apple" size="22"  style="display:inline-block;max-height: 22px;overflow: hidden;"></ngx-emoji>
        </div>


    </div>
  </div>


  <!-- is single emoji -->
  <div *ngIf="postRows.length == 1 && postRows[0].length == 1 && postRows[0][0]['isEmoji']">
    <ngx-emoji emoji="{{ postRows[0][0]['emojiColon'] }}" set="apple" size="64" class="" ></ngx-emoji>
  </div>

</div>
